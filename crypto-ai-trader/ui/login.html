<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpringAI Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="gradient-app">
    <div class="card">
      <img src="https://img.icons8.com/emoji/96/000000/robot-emoji.png" alt="SpringAI" width="64" />
      <h1>SpringAI</h1>
      <p>Enter your 6-digit passcode</p>
      <div class="passcode-grid" aria-label="Passcode input">
        <input type="password" maxlength="1" inputmode="numeric" />
        <input type="password" maxlength="1" inputmode="numeric" />
        <input type="password" maxlength="1" inputmode="numeric" />
        <input type="password" maxlength="1" inputmode="numeric" />
        <input type="password" maxlength="1" inputmode="numeric" />
        <input type="password" maxlength="1" inputmode="numeric" />
      </div>
      <button class="btn-primary">Login</button>
    </div>
  </div>
  <script>
    document.querySelectorAll('.passcode-grid input').forEach((input, index, fields) => {
      input.addEventListener('input', (event) => {
        const target = event.target;
        if (target.value && index < fields.length - 1) {
          fields[index + 1].focus();
        }
      });
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Backspace' && !event.target.value && index > 0) {
          fields[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
